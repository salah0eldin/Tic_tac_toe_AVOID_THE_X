<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media only screen and (max-width: 1000px) {
      .container {
        scale: 1.6;
      }

      h1 {
        margin-top: 60%;
      }
    }

    @media only screen and (max-device-width: 599px) and (orientation: portrait) {
      .container {
        scale: 1.7;
      }

      h1 {
        margin-top: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="game-message">CLICK START</div>
    <br />
    <div id="game">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="options">
      <div id="radios">
        <div class="radioo">
          <label>
            <input type="radio" name="gridn" value="33" />3*3
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="gridn" value="44" checked />4*4
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-type" value="inverse" checked />Inverse
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-type" value="regular" />Regular
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-mode" value="single" checked />Single
            Player
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-mode" value="two-player" />Two
            Players
          </label>
        </div>
      </div>
      <div class="buttonn">
        <div>
          <button id="Undo">Undo</button>
        </div><br>
        <div>
          <button id="start-game">Start / Reset Game</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script44.js"></script>
</body>

</html>
