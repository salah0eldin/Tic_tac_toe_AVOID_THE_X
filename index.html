<!DOCTYPE html>
<html>

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1P94TYQCKN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-1P94TYQCKN');
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>  
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="3*3">
  <header>
    <h1>
      <p id="title">ALGEBROS</p>
      <div id="download">
        <a href="files/AvoidTheXs.apk" download>
          <img src="files/logo.png" alt="Image" width="150">
          <br>
          <p id="downloadText">Download game</p>
        </a>
      </div>
    </h1>
    <div id="game-message">CLICK START</div>
  </header>
  <div class="container">
    <div id="game">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="options">
      <div id="radios">
        <div class="radioo">
          <label>
            <input type="radio" name="gridn" value="33" checked />3*3
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="gridn" value="44" />4*4
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-type" value="inverse" checked />Inverse
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-type" value="regular" />Regular
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-mode" value="single" checked />Single
            Player
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-mode" value="two-player" />Two
            Players
          </label>
        </div>
      </div>
      <div class="iterations">
        <div class="divwith" style="margin-bottom:0px;">Iterations with alpha beta :<br>
          <p class="with">0</p>
        </div>
        <div class="divwithout" style="margin-bottom:0px;">without :<br>
          <p class="without">0</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="buttonn">
      <div>
        <button id="Undo">Undo</button>
      </div>
      <div>
        <button id="start-game">Start / Reset Game</button>
      </div>
      <div>
        <button id="Show">Show best move</button>
      </div>
    </div>
  </footer>
  <script src="scriptall.js"></script>
</body>

</html>
