<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media only screen and (max-width: 1000px) {
      .container {
        scale: 1.5;
      }

      h1 {
        margin-top: 70%;
      }
    }

    @media only screen and (max-device-width: 599px) and (orientation: portrait) {
      .container {
        scale: 2;
      }

      h1 {
        margin-top: 115%;
      }
    }
  </style>
</head>

<body id="3*3">
  <div class="container">
    <h1>
      <p id="title">ALGEBROS</p>
      <div id="download">
        <a href="files/AvoidTheXs.apk" download>
          <img src="files/logo.png" alt="Image" width="80">
          <br>
          <p id="downloadText">Download game</p>
      </div>
      </a>
    </h1>
    <div id="game-message">CLICK START</div>
    <br />
    <div id="game">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="options">
      <div id="radios">
        <div class="radioo">
          <label>
            <input type="radio" name="gridn" value="33" checked />3*3
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="gridn" value="44" />4*4
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-type" value="inverse" checked />Inverse
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-type" value="regular" />Regular
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-mode" value="single" checked />Single
            Player
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-mode" value="two-player" />Two
            Players
          </label>
        </div>
      </div>
      <div class="iterations">
        <div class="divwith" style="margin-bottom:0px;">Iterations with alpha beta :<br>
          <p class="with">0</p>
        </div>
        <div class="divwithout" style="margin-bottom:0px;">without :<br>
          <p class="without">0</p>
        </div>
      </div>
      <div class="buttonn">
        <div>
          <button id="Undo">Undo</button>
        </div>
        <div>
          <button id="Show">Show best move</button>
        </div>
      </div>
      <div>
        <button id="start-game">Start / Reset Game</button>
      </div>
    </div>
  </div>
  <script src="scriptall.js"></script>
</body>

</html>
