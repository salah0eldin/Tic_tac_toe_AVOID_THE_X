<!DOCTYPE html>
<html manifest="cache.manifest">
  
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="game-message"></div>
    <br />
    <div id="game">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="options">
      <div id="radios">
        <div class="radioo">
          <label>
            <input type="radio" name="game-type" value="inverse" checked />Inverse
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-type" value="regular" />Regular
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-mode" value="single" />Single
            Player
          </label>
        </div>
        <div class="radioo">
          <label>
            <input type="radio" name="game-mode" value="two-player" checked />Two
            Players
          </label>
        </div>
      </div>
      <div class="buttonn">
        <div>
          <button id="start-game">Start / Reset Game</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
